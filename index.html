<!doctype html>
<html lang="en">

<head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
 
    <!-- This is the title-->
    <title>Weather Dashboard-MHD</title>
    <link rel="stylesheet" href="./Assets/style.css">
</head>

<body>   
    <!--jquery-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
    crossorigin="anonymous"></script>
   
    <!--fontawesome-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

<!-- Start HTML Body -->
 <!--top of the page container-->

<div class="container-fluid ">
    <div class="card ">
        <div class="card-body text-center topPage text-white">
            <h1>Weather Dashboard</h1>
        </div>
    </div>
        <!-- whole page container -->
        <div class="container ">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-6">
                    <div class="card-body text-center">

                        <!-- Search input goes here -->

                        <div class="card" style="width: 18rem;">
                            <div class="card-body bg-light">
                                <h6 class="card-subtitle mb-2 ">Find Location</h6>
                                <div class="input-group mb-3">

                                    <!-- Input search form-->

                                    <input type="text" class="form-control searchInput" placeholder="Enter City Name"
                                        aria-label="Recipient's username" aria-describedby="button-addon2">
                                    <div class="input-group-append">
                                        
                                        <button class="btn btn-outline-secondary topPage searchButton" type="button"
                                            id="button-addon2"><i class="fas fa-search"></i></button>
                                    </div>
                                </div>
                             <!-- list of city searched -->
                                <ul class="list-group">

                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Appends current weather forecast-->

                <div class="col mt-4 mr-5">
                    <div class="card currentCard pb-2 ">
                        <h5 class="card-title mt-2 text-center">Current Forecast</h5>
                    </div>
                </div>

               <!-- Appends 5 day forecast-->
                <div class="row">
                    <div class="col mt-4">
                        <div class="card pb-5 fiveDayCard pl-5">
                          
                            <h5 class="card-title mt-2 mr-5">Next Five Days Forecast </h5>
                            <div class="row">
                                <div class="col fiveDayOne">
                                </div>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    
</div>
<!-- JS and Jquery scripts -->
    <script src="./Assets/script.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
                 
</body>

</html>
